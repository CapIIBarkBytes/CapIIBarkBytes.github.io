<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF 8">
        <title>Login | Bark Bytes</title>
        <link rel = "stylesheet" href = "log-sign.css">
    </head>
    <body>
        <div class = "header"><h1>Bark Bytes</h1></div>
        <div class = "log-container">
            <div id = "row">
            <div class = "log-background">
                <h2>Welcome to Bark Bytes</h2>
                <p>Life gets busy. Don't let your dog's meals suffer!</p>
            </div>
            <div class = "log-space"> 
                <h3>Log-In</h3>
                <div id = "link">Don't have an account?&nbsp;<a href = "signup.html">Sign Up!</a></div>
                <form id = "login-form">
                <input type = "username" id = "log-username" name = "username" placeholder = "please enter your username...">
                <input type = "password" id = "log-password" name = "password" placeholder = "password...">
                <img src = "images/img5.webp" alt = "Logo" class = logo>
                <div class = "text">Bout' time you came back to feed us!</div>
                <input type = "submit" class = "submit" name = "submit" value = "Login">
                </form>
            </div>
            </div>
            <div class = bottom-border></div>
        </div>
        <script src="log-sign-script.js" defer></script>
    </body>
</html>
