<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF 8">
        <title>Sign Up | Bark Bytes</title>
        <link rel = "stylesheet" href = "log-sign.css">
    </head>
    <body>
        <div class = "header">
            <a href = "index.html"><img src = "images/img5.webp" alt = "Logo" class = "logoLink"
             style="height: 70%; margin-left: 1%;"></a>
            <h1>Bark Bytes</h1>
        </div>
        <div class = "log-container">
            <div id = "row">
            <div class = "sign-background">
                <h2>You must be new! Welcome to Bark Bytes!</h2>
                <p>Life gets busy. Don't let your dog's meals suffer!</p>
            </div>
            <div class = "log-space"> 
                <h3>Sign Up</h3>
                <div id = "link">Already have an account?&nbsp;<a href = "login.html">Log In!</a></div>
                <form id = "sign-form">
                <input type = "username" id = "sign-username" name = "username" placeholder = "please enter your username...">
                <input type = "password" id = "sign-password" name = "password" placeholder = "password...">
                <img src = "images/img5.webp" alt = "Logo" class = logo>
                <div class = "text">We don't recognize your scent...hello!</div>
                <input type = "submit" class = "submit" name = "submit" value = "Sign Up">
                </form>
            </div>
            </div>
            <div class = bottom-border></div>
        </div>
        <script src="log-sign-script.js" defer></script>
    </body>
</html>
