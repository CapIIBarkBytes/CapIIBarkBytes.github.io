<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF 8">
        <title>Sign Up | Bark Bytes</title>
        <link rel = "stylesheet" href = "style1.css">
    </head>
    <body>
        <div class = "header"><h1>Bark Bytes</h1></div>
        <div class = "log-container">
            <div id = "row">
            <div class = "sign-background">
                <h2>You must be new! Welcome to Bark Bytes!</h2>
                <p>Life gets busy. Don't let your dog's meals suffer!</p>
            </div>
            <div class = "log-space"> 
                <h3>Sign Up</h3>
                <div id = "link">Already have an account?&nbsp;<a href = "login.html">Log In!</a></div>
                <input type = "username" id = "username" name = "username" placeholder = "please enter your username..." required>
                <input type = "password" id = "password" name = "password" placeholder = "password..." required>
                <img src = "images/rilo.jpg" alt = "Rilo" class = rilo>
                <div class = "text">Ruff, I'm Rilo! I don't recognize your smell...</div>
                <button onclick = "window.location.href = 'index.html';">Sign Up</button>
            </div>
            </div>
            <div class = bottom-border></div>
        </div>
    </body>
</html>
